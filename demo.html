<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Nunito", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0e1a25;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 0 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .todo-app {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
      border: 3px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(10px);
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .todo-app h1 {
      font-size: 2rem;
    }

    .input-area {
      display: flex;
      width: 100%;
    }

    .input-area input {
      flex: 1;
      padding: 10px 15px;
      font-size: 1.1rem;
      border: none;
      outline: none;
      border-radius: 22px;
      background-color: hsl(0, 0%, 90%);
      color: #5d5959;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 50%;
      background: hsl(0, 0%, 90%);
      color: #5d5959;
      border: 2px solid #5d5959;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .input-area button:hover {
      transform: scale(1.1);
      background: #08334a;
      color: #fff;
    }

    .todos-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #task-list {
      width: 100%;
      list-style: none;
    }

    .empty-image {
      width: 50%;
      margin-top: 20px;
      display: none;
    }

    #task-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #08334a;
      margin-bottom: 10px;
      border-radius: 30px;
      padding: 8px 10px;
      font-size: 1.2rem;
      color: #fff;
    }

    #task-list li .checkbox {
      min-width: 20px;
      height: 20px;
      border: 2px solid #5d5959;
      background: transparent;
      border-radius: 50%;
      appearance: none;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #task-list li .checkbox:checked {
      background: #08334a;
      transform: scale(1.1);
    }

    #task-list li .checkbox:checked::before {
      content: 'âœ”';
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
    }

    #task-list li span {
      flex: 1;
      margin-left: 10px;
    }

    #task-list li.completed span {
      text-decoration: line-through;
      color: #ccc;
    }

    .task-buttons {
      display: flex;
      gap: 10px;
      padding-left: 15px;
    }

    .task-buttons button {
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .task-buttons button:hover {
      transform: scale(1.2);
    }

    .edit-btn {
      background: #07689b;
    }

    .delete-btn {
      background: #10879a;
    }
    .stat-container{
      padding: 15px 20px;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.18);
      display: flex;
      align-items: center;
      justify-content: space-around;
      gap: 20px;
      width: 100%;
    }
    .details{
      width: 100%;
    }
    .details h3{
      color: #fff;
    }
    #progressbar{
      width: 100%;
      height: 7px;
      background: #08334a;
      border-radius: 20px;
      position: relative;
      margin-top: 15px;
    }
    #progress{
      width: 50%;
      height: 100%;
      background: #10879a;
      border-radius: 20px;
      transition: width 0.3s ease;
    }
    #numbers{
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background: #07689b;
      border: 2px solid rgba(255, 255, 255, 0.18);
      font-weight: bold;
      border-radius: 50%;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h1>My To-Do List</h1>
      <div class="stat-container">
        <div class="details">
          <h3>Keep It Up!!</h3>
          <div id="progressbar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-number">
          <p id="numbers">0 / 0</p>
        </div>
      </div>
      <div class="input-area">
        <input type="text" id="task-input" placeholder="Enter your task here..." />
        <button id="add-task-btn"><i class="fas fa-plus"></i></button>
      </div>
      <div class="todos-container">
        <ul id="task-list"></ul>
        <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png" class="empty-image" alt="No tasks" />
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const taskInput = document.getElementById('task-input');
      const addTaskBtn = document.getElementById('add-task-btn');
      const taskList = document.getElementById('task-list');
      const emptyImage = document.querySelector('.empty-image');
      const todosContainer = document.querySelector('.todos-container');
      const progressBar=document.getElementById('progress');
      const progressNumbers=document.getElementById('numbers');
      const loadTasksFromLocalStorage=()=>{
            const savedTasks=JSON.parse(localStorage.getItem('tasks'))||[];
            savedTasks.forEach(({text,completed})=>addTask(text,completed,false));
            toggleEmptyState();
            updateProgress();
      };
      const toggleEmptyState = () => {
        emptyImage.style.display = taskList.children.length === 0 ? 'block' : 'none';
        todosContainer.style.width = taskList.children.length > 0 ? '100%' : '50%';
      };

      const updateProgress= (checkCompletion = true) => {
        const totalTasks=taskList.children.length;
        const completedTasks=taskList.querySelectorAll('.checkbox:checked').length;

        progressBar.style.width=totalTasks?`${(completedTasks/totalTasks)*100}%`:'0%';
        progressNumbers.textContent=`${completedTasks} / ${totalTasks}`;
        if(checkCompletion&&totalTasks>0 && completedTasks===totalTasks){
          Confetti();
        }
      };
      const saveTaskToLocalStorage=()=>{
            const tasks=Array.from(taskList.querySelectorAll('li')).map(li=>({
              text:li.querySelector('span').textContent,completed:li.querySelector('.checkbox').checked
            }));
            localStorage.setItem('tasks',JSON.stringify(tasks));
      };

      const addTask = (text, completed = false,checkCompletion=true) => {
        const taskText = text || taskInput.value.trim();
        if (!taskText) return;

        const li = document.createElement('li');
        li.innerHTML = `
          <input type="checkbox" class="checkbox" ${completed ? 'checked' : ''} />
          <span>${taskText}</span>
          <div class="task-buttons">
            <button class="edit-btn"><i class="fas fa-pen"></i></button>
            <button class="delete-btn"><i class="fas fa-trash"></i></button>
          </div>
        `;

        const checkbox = li.querySelector('.checkbox');
        const editBtn = li.querySelector('.edit-btn');

        if (completed) {
          li.classList.add('completed');
          editBtn.disabled = true;
          editBtn.style.opacity = '0.5';
          editBtn.style.pointerEvents = 'none';
        }

        checkbox.addEventListener('change', () => {
          const isChecked = checkbox.checked;
          li.classList.toggle('completed', isChecked);
          editBtn.disabled = isChecked;
          editBtn.style.opacity = isChecked ? '0.5' : '1';
          editBtn.style.pointerEvents = isChecked ? 'none' : 'auto';
          updateProgress();
          saveTaskToLocalStorage();
        });

        editBtn.addEventListener('click', () => {
          if (!checkbox.checked) {
            taskInput.value = li.querySelector('span').textContent;
            li.remove();
            toggleEmptyState();
            updateProgress(false);
            saveTaskToLocalStorage();
          }
        });

        li.querySelector('.delete-btn').addEventListener('click', () => {
          li.remove();
          toggleEmptyState();
          updateProgress();
          saveTaskToLocalStorage();
        });

        taskList.appendChild(li);
        taskInput.value = '';
        toggleEmptyState();
        updateProgress(checkCompletion);
        saveTaskToLocalStorage();
      };

      addTaskBtn.addEventListener('click', () => addTask());
      taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          addTask();
        }
      });

      toggleEmptyState(); 
      loadTasksFromLocalStorage();// Initialize state on load
    });

const Confetti = () => {
  const count = 200,
    defaults = {
      origin: { y: 0.7 },
    };

  function fire(particleRatio, opts) {
    window.confetti(
      Object.assign({}, defaults, opts, {
        particleCount: Math.floor(count * particleRatio),
      })
    );
  }

  fire(0.25, {
    spread: 26,
    startVelocity: 55,
  });

  fire(0.2, {
    spread: 60,
  });

  fire(0.35, {
    spread: 100,
    decay: 0.91,
    scalar: 0.8,
  });

  fire(0.1, {
    spread: 120,
    startVelocity: 25,
    decay: 0.92,
    scalar: 1.2,
  });

  fire(0.1, {
    spread: 120,
    startVelocity: 45,
  });
};

  </script>
</body>
</html>
